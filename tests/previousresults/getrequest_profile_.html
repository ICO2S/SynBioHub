     <form action="search" class="top-search-form">
      <input class="sbh-autocomplete" name="q" placeholder="Search Test Synbiohub" style="width: 96%" type="text" value=""/>
      <button class="inactive submit" type="submit">
       <span class="fa fa-search">
       </span>
      </button>
     </form>
    </li>

  <div class="account-container">
   <div align="center">
    <span class="fa fa-id-card" style="font-size: 3.5em">
    </span>
    <p style="font-size: 1.5em">
     Edit Profile
    </p>
    <br/>
   </div>
   <div align="center">
    <form accept-charset="UTF-8" class="formbody span7" id="user_edit" method="post">
     <input class="text" name="utf8" type="hidden" value="✓"/>
     <div class="control-group" style="margin-top: 4px">

      <input autocomplete="off" class="sbol-login-text username-text" name="affiliation" placeholder="Affiliation (optional)" size="25" value=""/>
     </div>
     <div class="clearfix">
     </div>
     <div class="control-group" style="margin-top: 4px">
      <input autocomplete="off" class="sbol-login-text email-text" id="email" name="email" placeholder="E-mail address" size="25" type="email" value="test@user.synbiohub"/>
     </div>
     <div class="clearfix">
     </div>
     <div class="control-group" style="margin-top: 4px">
      <input autocomplete="off" class="sbol-login-text password-text" id="password1" name="password1" placeholder="Password" size="25" type="password"/>
     </div>
     <div class="clearfix">
     </div>
     <div class="control-group" style="margin-top: 4px">
      <input autocomplete="off" class="sbol-login-text password-text" id="password2" name="password2" placeholder="Confirm password" size="25" type="password"/>
     </div>
     <div class="clearfix">
     </div>
     <br/>
     <br/>
     <div>
